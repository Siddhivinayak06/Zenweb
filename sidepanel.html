<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZenWeb</title>
  <link rel="stylesheet" href="sidepanel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Minimal Header -->
    <header class="compact-header">
      <div class="logo-area">
        <span class="logo-icon">âœ¨</span>
        <h1>ZenWeb</h1>
      </div>
      <div class="header-actions">
        <div id="connection-status" class="status-dot-mini" title="Connection Status"></div>
        <button id="btn-settings" class="icon-btn-small" aria-label="Settings">âš™ï¸</button>
      </div>
    </header>

    <!-- Settings Panel (Hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="btn-close-settings" class="close-btn">Ã—</button>
      </div>
      <div class="settings-content">
        <label for="api-key-input">Gemini API Key</label>
        <input type="password" id="api-key-input" placeholder="Paste your API key here">
        <label for="voice-select">Reading Voice</label>
        <select id="voice-select" class="settings-select">
          <option value="auto">Auto (Best Match)</option>
        </select>
        <button id="btn-save-settings" class="action-btn">Save Settings</button>
        <div id="settings-status" class="status-msg"></div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Quick Actions - Always Visible -->
      <div class="quick-actions">
        <button id="btn-simplify" class="quick-btn" data-mode="simplify">
          <span class="quick-icon">ğŸ“–</span>
          <span class="quick-label">Simplify</span>
        </button>
        <button id="btn-focus" class="quick-btn" data-mode="focus">
          <span class="quick-icon">ğŸ¯</span>
          <span class="quick-label">Focus</span>
        </button>
        <button id="btn-summarize" class="quick-btn">
          <span class="quick-icon">âœ¨</span>
          <span class="quick-label">Summarize</span>
        </button>
        <button id="btn-reset" class="quick-btn reset">
          <span class="quick-icon">â†º</span>
          <span class="quick-label">Reset</span>
        </button>
      </div>

      <!-- Cognitive Score (Compact) -->
      <div class="score-strip" id="score-strip">
        <span class="score-emoji" id="score-emoji">â³</span>
        <div class="score-info">
          <span class="score-value" id="score-value">--</span>
          <span class="score-label" id="score-label">Page Load Score</span>
        </div>
        <button id="btn-refresh-score" class="refresh-btn-mini" title="Refresh">ğŸ”„</button>
      </div>

      <!-- Collapsible Sections -->
      <div class="collapsible-sections">

        <!-- Profiles Section -->
        <details class="section-accordion" open>
          <summary class="accordion-header">
            <span class="accordion-icon">ğŸ‘¤</span>
            <span class="accordion-title">Cognitive Profiles</span>
          </summary>
          <div class="accordion-content">
            <div class="profile-grid" id="profile-selector">
              <button class="profile-chip" data-profile="adhd" title="ADHD Focus">ğŸ¯ ADHD</button>
              <button class="profile-chip" data-profile="dyslexia" title="Dyslexia Friendly">ğŸ“– Dyslexia</button>
              <button class="profile-chip" data-profile="lowVision" title="Low Vision">ğŸ‘ï¸ Low Vision</button>
              <button class="profile-chip" data-profile="sensory" title="Sensory Calm">ğŸ”‡ Sensory</button>
              <button class="profile-chip" data-profile="custom" title="Custom">âš™ï¸ Custom</button>
            </div>

            <button id="btn-edit-custom-profile" class="link-btn hidden" style="margin-top: 8px;">âœï¸ Customize
              Profile</button>

            <div id="custom-profile-editor" class="custom-profile-editor hidden">
              <div class="custom-editor-header">
                <h3>Custom Settings</h3>
                <button id="btn-close-custom" class="link-btn">Close</button>
              </div>

              <div class="custom-control-group">
                <label>Font Size</label>
                <div class="range-slider-container">
                  <input type="range" id="custom-font-size" min="10" max="32" step="1" value="16">
                  <span class="range-value" id="val-font-size">16px</span>
                </div>
              </div>

              <div class="custom-control-group">
                <label>Line Spacing</label>
                <div class="range-slider-container">
                  <input type="range" id="custom-line-spacing" min="1.0" max="3.0" step="0.1" value="1.5">
                  <span class="range-value" id="val-line-spacing">1.5</span>
                </div>
              </div>

              <div class="custom-control-group">
                <label>Word Spacing</label>
                <div class="range-slider-container">
                  <input type="range" id="custom-word-spacing" min="0" max="2.0" step="0.1" value="0">
                  <span class="range-value" id="val-word-spacing">0em</span>
                </div>
              </div>

              <div class="custom-control-group">
                <div class="setting-row">
                  <span>Dyslexia Font</span>
                  <label class="toggle-switch small">
                    <input type="checkbox" id="custom-dyslexia">
                    <span class="slider"></span>
                  </label>
                </div>
              </div>

              <button id="btn-save-custom" class="action-btn">Apply Changes</button>
            </div>
            <button id="btn-clear-profile" class="link-btn hidden">Clear Profile</button>
          </div>
        </details>

        <!-- Appearance Section -->
        <details class="section-accordion">
          <summary class="accordion-header">
            <span class="accordion-icon">ğŸ¨</span>
            <span class="accordion-title">Appearance</span>
          </summary>
          <div class="accordion-content">
            <div class="setting-row">
              <span>Dyslexia Font</span>
              <label class="toggle-switch small">
                <input type="checkbox" id="check-dyslexia">
                <span class="slider"></span>
              </label>
            </div>
            <div class="setting-row">
              <span>Block Ads <span id="ads-hidden-badge" class="badge hidden">0</span></span>
              <label class="toggle-switch small">
                <input type="checkbox" id="check-adblocker" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="theme-row">
              <button class="theme-chip" data-theme="light">â˜€ï¸ Light</button>
              <button class="theme-chip" data-theme="sepia">â˜• Sepia</button>
              <button class="theme-chip" data-theme="dark">ğŸŒ™ Dark</button>
            </div>
          </div>
        </details>

        <!-- AI Chat Section -->
        <details class="section-accordion">
          <summary class="accordion-header">
            <span class="accordion-icon">ğŸ’¬</span>
            <span class="accordion-title">Chat with Page</span>
          </summary>
          <div class="accordion-content chat-content">
            <div id="chat-messages" class="chat-messages-compact">
              <div class="chat-placeholder">Ask anything about this page...</div>
            </div>
            <div class="chat-input-row">
              <input type="text" id="chat-input" placeholder="Type a question..." />
              <button id="btn-send-chat" class="send-btn-compact">â¤</button>
            </div>
          </div>
        </details>

        <!-- Summary Section -->
        <details class="section-accordion" id="summary-section">
          <summary class="accordion-header">
            <span class="accordion-icon">ğŸ“</span>
            <span class="accordion-title">AI Summary</span>
          </summary>
          <div class="accordion-content">
            <div id="summary-container" class="summary-compact">
              <p class="summary-placeholder">Click "Summarize" above to analyze this page</p>
            </div>
            <div class="summary-actions hidden" id="summary-actions">
              <button id="btn-copy-summary" class="action-link">ğŸ“‹ Copy</button>
              <button id="btn-clear-summary" class="action-link">ğŸ—‘ï¸ Clear</button>
            </div>
          </div>
        </details>
      </div>
    </main>

    <!-- Footer -->
    <footer class="compact-footer">
      <button id="btn-dashboard" class="footer-link">ğŸ“Š Analytics Dashboard</button>
    </footer>
  </div>

  <!-- Hidden elements for status tracking -->
  <div id="live-stats" class="hidden">
    <span id="distraction-count">0</span>
    <span id="active-mode">None</span>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
